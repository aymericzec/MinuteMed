<app-nav-bar></app-nav-bar>

<div class="container-fluid">
  <div class="row">
    <app-leftbar class="collapse in col-md-2 nopadding" id="sidebar"></app-leftbar>
    <main class="col-md-9 col-xs-11 p-l-2 p-t-2">
        <a href="#sidebar" data-toggle="collapse"><i class="fa fa-navicon fa-lg"></i></a>
        <hr>
    <h2 *ngIf="record != null" class="sub-header">Dossier Médical de {{record.firstName | uppercase}} {{record.lastName | uppercase}}</h2>
      <div class="col-lg-5">
        <img class="img-circle" src="assets/history.png" alt="Generic placeholder image" width="140" height="140">
        <h2>Historique</h2>
        <ul>
          <li>Visite le 17/02/2018: Chute à cheval</li>
          <li>Visite le 15/02/2016: Scanner des sinus</li>
        </ul>
        <h2>Examens en attente</h2>
        <ul>
          <li>Radiologie du fémur</li>
        </ul>
        <h2>Epidemiologique</h2>
        <textarea class="form-control">Rien de grave à signaler</textarea>
      </div>
      <!-- /.col-lg-4 -->
      <div *ngIf="record != null" class="col-lg-6">
        <h2>Données sociodémographique</h2>
        <div class="container">
          <form>
            <div class="form-group row">
              <label class="col-sm-5 col-form-label">Sécurité Sociale:</label>
              <div class="col-sm-6">
                <input class="form-control" disabled="disabled" value={{record.ss}}>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-5 col-form-label">Nom:</label>
              <div class="col-sm-6">
                <input class="form-control" disabled="disabled" value={{record.lastName}}>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-5 col-form-label">Prénom:</label>
              <div class="col-sm-6">
                <input class="form-control" disabled="disabled" value={{record.firstName}}>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-5 col-form-label">Sexe:</label>
              <div class="col-sm-6">
                <input class="form-control" disabled="disabled" value={{record.gender}}>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-5 col-form-label">Adresse:</label>
              <div class="col-sm-6">
                <textarea class="form-control">{{record.address}}</textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-5 col-form-label">Téléphone:</label>
              <div class="col-sm-6">
                <input class="form-control" value={{record.phoneNumber}}>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-5 col-form-label">Email:</label>
              <div class="col-sm-6">
                <input class="form-control" value={{record.email}}>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-5 col-form-label">Unité Affecté:</label>
              <div class="col-sm-6">
                <input class="form-control"  disabled="disabled" value={{record.careUnit.name}}>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Valider Modification</button>
              </div>
            </div>

          </form>
        </div>
        <!-- /container -->
      </div>
      <!-- /.col-lg-4 -->
    <div class="table-responsive">
      <table class="table table-striped">

      </table>
    </div>
    </main>
  </div>
</div>
