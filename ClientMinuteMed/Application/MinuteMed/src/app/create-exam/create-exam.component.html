<app-nav-bar></app-nav-bar>

<div class="container-fluid" *ngIf="me != null">
  <div class="row">
    <app-leftbar class="collapse in col-md-2 nopadding" id="sidebar"></app-leftbar>
    <main class="col-md-9 col-xs-11 p-l-2 p-t-2">
      <a href="#sidebar" data-toggle="collapse">
        <i class="fa fa-navicon fa-lg"></i>
      </a>
      <!-- ici mettre -->
      <h2 class="sub-header">Création d'un examen</h2>
      <br>
      <div class="container">
        <form>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Médecin Demandeur:</label>
            <div class="col-sm-5">
              <input class="form-control" disabled="disabled" value="{{me.lastName}} {{me.firstName}}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Date de Création:</label>
            <div class="col-sm-5">
              <input class="form-control" [(ngModel)]="dateToday" disabled="disabled" value="{{today | date:'dd/MM/yyyy'}}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Motif:</label>
            <div class="col-sm-5">
              <input class="form-control" [(ngModel)]="title" name="title" #name="ngModel">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-5">
              <textarea class="form-control" rows="5" [(ngModel)]="description" name="description" #name="ngModel"></textarea>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" (click)="onSubmitCreate()">Créer</button>
              <button type="submit" class="btn btn-primary">Enregistrer en Brouillon</button>
            </div>
          </div>
        </form>

      </div>
    </main>
  </div>
</div>
