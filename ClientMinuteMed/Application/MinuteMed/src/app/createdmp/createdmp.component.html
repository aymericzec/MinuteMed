<app-nav-bar></app-nav-bar>

<div class="container-fluid">
  <div class="row">
    <main class="col-md-9 col-xs-11 p-l-2 p-t-2">
      <a href="#sidebar" data-toggle="collapse">
        <i class="fa fa-navicon fa-lg"></i>
      </a>

      <h2 class="sub-header">Création d'un Dossier Médical</h2>
      <br>
      <form>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Sécurité Sociale:</label>
          <div class="col-sm-5">
            <input class="form-control" type="number" min="100000000000000" max="299999999999999" required pattern="[a-zA-Z]{1,50}">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nom:</label>
          <div class="col-sm-5">
            <input class="form-control" placeholder="Nom" required type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Prénom:</label>
          <div class="col-sm-5">
            <input class="form-control" placeholder="Prenom" required type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Sexe:</label>
          <div class="col-sm-5">
            <input class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Date de Naissance:</label>
          <div class="col-sm-5">
            <input class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Lieu de Naissance:</label>
          <div class="col-sm-5">
            <input class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Téléphone:</label>
          <div class="col-sm-5">
            <input class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Mail:</label>
          <div class="col-sm-5">
            <input class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Lieu de Domicile:</label>
          <div class="col-sm-5">
            <input class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Unité de Soin:</label>
          <div class="col-sm-5">
            <input class="form-control" disabled="disabled" placeholder="Unité de Soin">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Créer</button>
            <button type="submit" class="btn btn-primary">Enregistrer en Brouillon</button>
          </div>
        </div>
      </form>
    </main>
  </div>
</div>
