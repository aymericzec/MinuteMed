<app-nav-bar></app-nav-bar>

<div class="container-fluid">
  <div class="row">
    <app-leftbarinfo class="collapse in nopadding" id="sidebar"></app-leftbarinfo>
    <a href="#sidebar" data-toggle="collapse" class="margin15">
      <i class="fa fa-navicon fa-lg"></i>
    </a>
    <main class="col-md-9 col-xs-11 p-l-2 p-t-2 mx-auto">

      <h2 class="sub-header">Création d'un Dossier Médical</h2>
      <br>
      <form>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Sécurité Sociale:</label>
          <div class="col-sm-5">
            <input class="form-control"  [(ngModel)]="ss" name="ss" type="number" min="100000000000000" max="299999999999999" required pattern="[a-zA-Z]{1,50}">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nom:</label>
          <div class="col-sm-5">
            <input class="form-control" [(ngModel)]="lastName" name="lastName" placeholder="Nom" required type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Prénom:</label>
          <div class="col-sm-5">
            <input class="form-control" [(ngModel)]="firstName" name="firstName" placeholder="Prenom" required type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Sexe:</label>
          <div class="col-sm-5">
            <input class="form-control" [(ngModel)]="gender" name="gender">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Date de Naissance:</label>
          <div class="col-sm-5">
            <input class="form-control" [(ngModel)]="birthday" name="birthday">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Lieu de Naissance:</label>
          <div class="col-sm-5">
            <input class="form-control" [(ngModel)]="cityBorn" name="cityBorn">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Téléphone:</label>
          <div class="col-sm-5">
            <input class="form-control" [(ngModel)]="phoneNumber" name="phoneNumber">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Mail:</label>
          <div class="col-sm-5">
            <input class="form-control" [(ngModel)]="email" name="email">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Lieu de Domicile:</label>
          <div class="col-sm-5">
            <input class="form-control" [(ngModel)]="address" name="address">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Unité de Soin : {{selectedTreeNode ? selectedTreeNode.label : 'none'}}</label>
          <p-tree [value]="tree" layout="horizontal" selectionMode="single" [(selection)]="selectedTreeNode" ></p-tree>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" (click)="createDMP()">Créer</button>
            <button type="submit" class="btn btn-primary">Enregistrer en Brouillon</button>
          </div>
        </div>
      </form>
    </main>
  </div>
</div>
