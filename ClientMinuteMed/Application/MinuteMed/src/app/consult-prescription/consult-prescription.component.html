<app-nav-bar></app-nav-bar>
    <div class="container-fluid" >
      <div class="row">
        <app-leftbar class="collapse in col-md-2 nopadding" id="sidebar"></app-leftbar>
        <div class="col-sm-9 col-md-10  main" *ngIf="prescription != null && prescriptor != null">
          <h2 class="sub-header">Consultation Ordonnance 554547</h2>
          <div class="row">
            <div class="col-lg-6">
              <img class="img-circle" src="assets/ordonnance.jpg" alt="Generic placeholder image" width="140" height="140">
              <h2>Ordonnance:</h2>
              <div class="container">
                  <form>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Médecin Demandeur:</label>
                        <div class="col-sm-3">
                          <input  class="form-control" disabled="disabled" value="{{prescriptor.lastname}} {{prescriptor.firstname}} ">
                        </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-sm-2 col-form-label">Date de Création:</label>
                          <div class="col-sm-3">
                            <input  class="form-control" disabled="disabled" value="{{prescription.creationDate}}">
                          </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Motif:</label>
                            <div class="col-sm-3">
                                <input  class="form-control" value="{{prescription.title}}" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Diagnostique:</label>
                            <div class="col-sm-3">
                                <input  class="form-control" value="{{prescription.diagnosticId}}" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Ordonnance:</label>
                            <div class="col-sm-3">
                              <textarea  class="form-control" rows="5" disabled="disabled">{{prescription.body}}</textarea>
                            </div>
                        </div>
                    </form>

              </div> <!-- /container -->
            </div><!-- /.col-lg-4 -->
          </div><!-- /.row -->

          <div class="table-responsive">
              <table class="table table-striped">

              </table>
          </div>
        </div>
      </div>
    </div>
